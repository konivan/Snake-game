<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: rgb(5, 0, 12);

      #gameField {
        border: 8px solid white;
        background: black;
      }
      #scoreBar {
        margin: 0;
        color: aliceblue;
        position: absolute;
        top: 200px;
        font-size: 60px;
      }
    </style>
    <title>Snake-game</title>
  </head>
  <body>
    <canvas id="gameField" width="400" height="400"></canvas>
    <div id="scoreBar">Score:<span id="value">0</span></div>

  </body>
